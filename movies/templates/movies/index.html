{% extends 'movies/_base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Fav Movies</title>
</head>
<body>
  {% block content %}
  <h1>My Fav Movies!</h1>
  {% if movies %}
    <ul>
      {% for movie in movies %}
        <li>{{ movie|title }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No favorite movies</p>
  {% endif %}
  {% endblock %}
</body>
</html>
